<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Breaker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Vigenère Breaker Pro</h1>
            <p class="app-description">Advanced ciphertext analysis tool</p>
        </header>

        <div class="main-content">
            <div class="input-panel">
                <div class="panel-section">
                    <h2>Input Parameters</h2>
                    
                    <div class="form-group">
                        <label for="ciphertext">Ciphertext:</label>
                        <textarea id="ciphertext" placeholder="Enter encrypted text here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="alphabet">Alphabet:</label>
                        <input type="text" id="alphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" placeholder="Enter alphabet characters">
                    </div>
                    
                    <div class="form-group">
                        <label for="workers">Worker Threads: <span id="workersValue">4</span></label>
                        <input type="range" id="workers" min="1" max="16" value="4">
                    </div>
                    
                    <div class="form-group">
                        <label for="keyLength">Max Key Length: <span id="keyLengthValue">10</span></label>
                        <input type="range" id="keyLength" min="1" max="25" value="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="scoringMethod">Scoring Method:</label>
                        <select id="scoringMethod">
                            <option value="quadgrams">Quadgrams</option>
                            <option value="trigrams">Trigrams</option>
                            <option value="index">Index of Coincidence</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="knownPlaintext">Known Plaintext (optional):</label>
                        <input type="text" id="knownPlaintext" placeholder="Known plaintext fragment">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="startBtn" class="btn-primary">Start Attack</button>
                    <button id="stopBtn" class="btn-danger" disabled>Stop</button>
                    <button id="clearBtn" class="btn-secondary">Clear All</button>
                </div>
            </div>

            <div class="results-panel">
                <div class="results-header">
                    <h2>Decryption Results</h2>
                    <div class="results-controls">
                        <button id="exportBtn" class="btn-secondary">Export Results</button>
                    </div>
                </div>
                
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Keys Tested:</span>
                        <span id="keysTested" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Speed:</span>
                        <span id="speed" class="stat-value">0</span>
                        <span class="stat-unit">keys/sec</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Time Left:</span>
                        <span id="timeLeft" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Best Score:</span>
                        <span id="bestScore" class="stat-value">-</span>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
                
                <div id="resultsContainer" class="results-container"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
