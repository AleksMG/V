<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Professional Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #e74c3c;
            --background: #3498db;
            --text: #2c3e50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        nav {
            background: var(--primary);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .section {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .active {
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid var(--primary);
            border-radius: 4px;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .progress-container {
            height: 25px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid var(--primary);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#analyze" onclick="showSection('analyze')">Analyze</a>
            <a href="#decrypt" onclick="showSection('decrypt')">Decrypt</a>
            <a href="#custom" onclick="showSection('custom')">Custom Alphabet</a>
        </nav>

        <!-- Analyze Section -->
        <div id="analyze" class="section active">
            <h2>Cipher Analysis</h2>
            <textarea id="cipherInput" placeholder="Enter ciphertext..."></textarea>
            
            <div class="settings">
                <div>
                    <label>Workers: <span id="workerCount">4</span></label>
                    <input type="range" id="workers" min="1" max="8" value="4">
                </div>
                
                <div>
                    <label>Max Key Length: <span id="keyLengthValue">10</span></label>
                    <input type="range" id="keyLength" min="1" max="20" value="10">
                </div>
            </div>

            <button onclick="startAnalysis()">Start Attack</button>
            <button onclick="stopAnalysis()" id="stopBtn" disabled>Stop</button>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>

            <div class="stats">
                <div>Keys Tested: <span id="keysTested">0</span></div>
                <div>Speed: <span id="speed">0</span> keys/sec</div>
                <div>Time Left: <span id="timeLeft">-</span></div>
            </div>

            <div id="results"></div>
        </div>

        <!-- Custom Alphabet Section -->
        <div id="custom" class="section">
            <h2>Custom Alphabet Setup</h2>
            <input type="text" id="customAlphabet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
            <button onclick="updateAlphabet()">Update Alphabet</button>
        </div>
    </div>

    <script>
        let workers = [];
        let startTime = 0;
        let totalKeys = 0;
        let testedKeys = 0;
        let currentAlphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Инициализация воркеров
        function initWorkers(count) {
            workers.forEach(w => w.terminate());
            workers = Array.from({length: count}, () => new Worker('worker.js'));
        }

        // Запуск анализа
        function startAnalysis() {
            const ciphertext = document.getElementById('cipherInput').value;
            const maxKeyLength = document.getElementById('keyLength').value;
            
            initWorkers(document.getElementById('workers').value);
            startTime = performance.now();
            
            workers.forEach((worker, i) => {
                worker.onmessage = handleWorkerMessage;
                worker.postMessage({
                    type: 'START',
                    ciphertext,
                    alphabet: currentAlphabet,
                    maxKeyLength,
                    workerId: i
                });
            });
        }

        // Обработка сообщений от воркеров
        function handleWorkerMessage(e) {
            const {type, data} = e.data;
            
            switch(type) {
                case 'PROGRESS':
                    testedKeys += data.tested;
                    updateProgress();
                    break;
                
                case 'RESULT':
                    addResult(data.result);
                    break;
                
                case 'ERROR':
                    console.error('Worker error:', data.error);
                    break;
            }
        }

        // Обновление прогресса
        function updateProgress() {
            const elapsed = (performance.now() - startTime) / 1000;
            const speed = Math.round(testedKeys / elapsed);
            const progress = totalKeys > 0 ? (testedKeys / totalKeys * 100) : 0;
            
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('speed').textContent = speed;
            document.getElementById('keysTested').textContent = testedKeys;
        }

        // Добавление результата
        function addResult(result) {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <h4>Key: ${result.key}</h4>
                <p>Score: ${result.score.toFixed(2)}</p>
                <pre>${result.text}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        // Обновление алфавита
        function updateAlphabet() {
            currentAlphabet = document.getElementById('customAlphabet').value;
        }

        // Показ секций
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Инициализация UI
        document.getElementById('workers').oninput = function() {
            document.getElementById('workerCount').textContent = this.value;
        };

        document.getElementById('keyLength').oninput = function() {
            document.getElementById('keyLengthValue').textContent = this.value;
        };
    </script>
</body>
</html>
