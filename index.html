<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vigenère Breaker</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --background: #2c3e50;
            --text: #ecf0f1;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .control-panel {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        #stopBtn {
            background: var(--danger);
        }

        .progress {
            height: 15px;
            background: #333;
            border-radius: 10px;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.3s;
        }

        .results {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h2>Настройки</h2>
            
            <input type="text" id="alphabet" 
                   value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
                   placeholder="Алфавит">
            
            <div>
                <label>Количество ядер: <span id="workersValue">4</span></label>
                <input type="range" id="workers" min="1" max="8" value="4">
            </div>
            
            <button id="startBtn">Старт</button>
            <button id="stopBtn" disabled>Стоп</button>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div>
                Проверено ключей: <span id="keysTested">0</span><br>
                Скорость: <span id="speed">0</span> keys/sec
            </div>
        </div>

        <div class="results">
            <h2>Результаты</h2>
            <textarea id="ciphertext" 
                      placeholder="Вставьте шифртекст здесь..."
                      rows="10"></textarea>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        class Breaker {
            constructor() {
                this.workers = [];
                this.keysTested = 0;
                this.startTime = 0;
            }

            start(alphabet, workersCount, ciphertext, maxKeyLength) {
                this.stop();
                this.startTime = performance.now();
                this.workers = [];
                
                // Создаем воркеры
                for(let i = 0; i < workersCount; i++) {
                    const worker = new Worker('worker.js');
                    worker.onmessage = (e) => this.handleMessage(e);
                    worker.postMessage({
                        type: 'START',
                        alphabet,
                        ciphertext,
                        maxKeyLength,
                        workerId: i
                    });
                    this.workers.push(worker);
                }
            }

            handleMessage(e) {
                const { type, data } = e.data;
                switch(type) {
                    case 'PROGRESS':
                        this.keysTested += data.keysTested;
                        this.updateUI();
                        break;
                        
                    case 'RESULT':
                        this.addResult(data.result);
                        break;
                        
                    case 'ERROR':
                        console.error('Ошибка:', data.error);
                        break;
                }
            }

            updateUI() {
                const elapsed = (performance.now() - this.startTime) / 1000;
                const speed = Math.floor(this.keysTested / elapsed);
                document.getElementById('keysTested').textContent = this.keysTested;
                document.getElementById('speed').textContent = speed;
            }

            addResult(result) {
                const div = document.createElement('div');
                div.innerHTML = `<b>${result.key}</b> (score: ${result.score.toFixed(2)})`;
                document.getElementById('resultsContainer').appendChild(div);
            }

            stop() {
                this.workers.forEach(w => w.terminate());
                this.workers = [];
            }
        }

        // Инициализация
        const breaker = new Breaker();
        
        document.getElementById('workers').oninput = function() {
            document.getElementById('workersValue').textContent = this.value;
        };

        document.getElementById('startBtn').onclick = () => {
            const alphabet = document.getElementById('alphabet').value;
            const workers = parseInt(document.getElementById('workers').value);
            const ciphertext = document.getElementById('ciphertext').value;
            const maxKeyLength = 10;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            breaker.start(alphabet, workers, ciphertext, maxKeyLength);
        };

        document.getElementById('stopBtn').onclick = () => {
            breaker.stop();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        };
    </script>
</body>
</html>
